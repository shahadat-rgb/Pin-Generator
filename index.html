<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="input" class="form-control text-center" type="text" placeholder="----">
                    <button id="random-generator" class="generate-btn">Generate Pin</button>
                </div>
            </div> 
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control text-center" type="text" id="display" placeholder="0">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div  onclick="display.value +='7'" class="button">7</div>
                              <div  onclick="display.value +='8'" class="button">8</div>
                              <div  onclick="display.value +='9'" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div  onclick="display.value +='4'" class="button">4</div>
                              <div  onclick="display.value +='5'" class="button">5</div>
                              <div  onclick="display.value +='6'" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div  onclick="display.value +='1'" class="button">1</div>
                              <div  onclick="display.value +='2'"class="button">2</div>
                              <div  onclick="display.value +='3'" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="display.value=display.value.slice(0, -1)" class="button">></div>
                                <div  onclick="display.value +='0'" class="button">0</div>
                                <div  onclick="display.value= null" class="button">C</div>
                            </div>
                            <div>
                    
                                <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="try-left">3</span>try left</p>
                                
                            </div>
                    </div>
                    </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="cross-symbol" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct-symbol" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
                        //   pin generator

        var randomGenerator = document.getElementById("random-generator");
             randomGenerator.addEventListener('click',function () {
        var fourDigitNumber= Math.floor(1000 + Math.random()*9000);
           document.getElementById("input").value=fourDigitNumber;
         })
                        //  submit---- btn       

             var submitBtn= document.getElementById("submit-btn"); 
                  submitBtn.addEventListener('click',function(){

               var pinInput= document.getElementById("input").value;
               var displayInput=document.getElementById("display").value;

             if ( pinInput == displayInput ) {
                 var notify= document.getElementById('correct-symbol');
                        notify.style.display="block";
                var notify= document.getElementById('cross-symbol');
                    notify.style.display="none";
             }
                
             else{
                var notify= document.getElementById('cross-symbol');
                         notify.style.display="block"; 
                var notify= document.getElementById('correct-symbol');
                        notify.style.display="none";
                    
             }
           }) 
                
   </script>

        
</body>
</html>
